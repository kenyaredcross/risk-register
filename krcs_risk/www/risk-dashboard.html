    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FAFAFA;
        }
        #app {
            min-height: 100vh;
        }
        /* Hide Frappe navbar for clean dashboard */
        .navbar, .page-head, .layout-side-section {
            display: none !important;
        }
    </style>

<body>
    <div id="app"></div>

    <script>
        // Initialize frappe object with CSRF token
        window.frappe = window.frappe || {};

        // Get CSRF token from cookie (Frappe sets it as a cookie)
        function getCsrfTokenFromCookie() {
            const match = document.cookie.match(/csrf_token=([^;]+)/);
            return match ? decodeURIComponent(match[1]) : '';
        }

        window.frappe.csrf_token = getCsrfTokenFromCookie();
    </script>

    <!-- Load Vue Dashboard JS -->
